<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <article class="user">
      <img src="assets/images/avatar-jessica.jpeg" />
      <section class="user-personal-info">
        <h2 class="user-name">Jessica Randall</h2>
        <span class="user-location">London, United Kingdom</span>
      </section>
      <section class="user-social-info">
        <p class="user-bio">"Front-end developer and avid reader."</p>
        <div class="link-group">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
